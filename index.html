<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <!-- Firebase Analytics -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
      };
      
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const analytics = firebase.analytics();
      const db = firebase.firestore();
    </script>

    <style>
        /* Gradient Background */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            color: #333;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        table, th, td {
            border: 1px solid black;
        }
        
        th, td {
            padding: 8px;
            text-align: center;
        }
        
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Error message styling */
        #error-message {
            color: red;
            font-weight: bold;
            margin-top: 15px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <h1>Employee Task Manager</h1>
    <p>Select a time slot, review the tasks, mark them as done, and sign each task.</p>

    <!-- Dropdown to select time slot -->
    <label for="timeSelect">Select Time Slot:</label>
    <select id="timeSelect">
        <option value="morning">Morning</option>
        <option value="day">Day</option>
        <option value="evening">Evening</option>
        <option value="closing">Closing</option>
    </select>

    <form id="taskForm">
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Done</th>
                    <th>Sign</th>
                </tr>
            </thead>
            <tbody id="taskList">
                <!-- Task rows will be dynamically generated here -->
            </tbody>
        </table>
        <button type="submit">Submit Tasks</button>
        <div id="error-message">All tasks must be signed before submission.</div>
    </form>

    <script>
        // Define task lists for each time slot
        const taskLists = {
            morning: [
                { id: 1, description: "Open registers", done: false },
                { id: 2, description: "Stock shelves with fresh products", done: false }
            ],
            day: [
                { id: 3, description: "Assist customers", done: false },
                { id: 4, description: "Reorganize display areas", done: false }
            ],
            evening: [
                { id: 5, description: "Restock evening supplies", done: false },
                { id: 6, description: "Check inventory levels", done: false }
            ],
            closing: [
                { id: 7, description: "Clean and close registers", done: false },
                { id: 8, description: "Secure premises", done: false }
            ]
        };

        // Function to generate task list based on the selected time slot
        function generateTaskList() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = ''; // Clear existing task rows

            // Get selected time slot from dropdown
            const timeSlot = document.getElementById('timeSelect').value;
            const tasks = taskLists[timeSlot] || []; // Get tasks for the selected time slot

            // Populate tasks in the table
            tasks.forEach(task => {
                const row = document.createElement('tr');

                const taskDescriptionCell = document.createElement('td');
                taskDescriptionCell.innerText = task.description;
                row.appendChild(taskDescriptionCell);

                const taskDoneCell = document.createElement('td');
                taskDoneCell.innerHTML = `
                    <label>
                        <input type="radio" name="task_${task.id}" value="Yes"> Yes
                    </label>
                    <label>
                        <input type="radio" name="task_${task.id}" value="No" checked> No
                    </label>
                `;
                row.appendChild(taskDoneCell);

                const taskSignCell = document.createElement('td');
                taskSignCell.innerHTML = `<input type="text" name="sign_${task.id}" placeholder="Enter name">`;
                row.appendChild(taskSignCell);

                taskList.appendChild(row);
            });
        }

        // Load tasks when time slot selection changes
        document.getElementById('timeSelect').addEventListener('change', generateTaskList);

        // Handle form submission with validation
        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Gather the status and signature of each task
            const formData = {};
            const timeSlot = document.getElementById('timeSelect').value;
            const tasks = taskLists[timeSlot] || [];
            const errorMessage = document.getElementById('error-message');

            let allSigned = true; // Flag to check if all tasks are signed

            tasks.forEach(task => {
                const selectedValue = document.querySelector(`input[name="task_${task.id}"]:checked`).value;
                const signValue = document.querySelector(`input[name="sign_${task.id}"]`).value.trim();

                if (!signValue) {
                    allSigned = false; // Set flag to false if any task is unsigned
                }
                
                formData[task.description] = { done: selectedValue, signedBy: signValue || "Unsigned" };
            });

            // Display error message if not all tasks are signed
            if (!allSigned) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                fetch("https://formspree.io/f/xkgwlrlz", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (response.ok) {
                        alert("Tasks submitted successfully!");
                    } else {
                        alert("Failed to submit tasks.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred while submitting tasks.");
                });
            }
        });

        // Initialize task list based on default time slot
        document.addEventListener('DOMContentLoaded', generateTaskList);
    </script>
</body>
</html>
