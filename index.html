<body>
    <h1>Employee Task Manager</h1>
    <p>Select a time slot, review the tasks, mark them as done, and sign each task.</p>

    <!-- Dropdown to select time slot -->
    <label for="timeSelect">Select Time Slot:</label>
    <select id="timeSelect">
        <option value="morning">Morning</option>
        <option value="day">Day</option>
        <option value="evening">Evening</option>
        <option value="closing">Closing</option>
    </select>

    <form id="taskForm">
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Done</th>
                    <th>Sign</th>
                </tr>
            </thead>
            <tbody id="taskList">
                <!-- Task rows will be dynamically generated here -->
            </tbody>
        </table>
        <button type="submit">Submit Tasks</button>
    </form>

    <script>
        // Define task lists for each time slot
        const taskLists = {
            morning: [
                { id: 1, description: "Open registers", done: false },
                { id: 2, description: "Stock shelves with fresh products", done: false }
            ],
            day: [
                { id: 3, description: "Assist customers", done: false },
                { id: 4, description: "Reorganize display areas", done: false }
            ],
            evening: [
                { id: 5, description: "Restock evening supplies", done: false },
                { id: 6, description: "Check inventory levels", done: false }
            ],
            closing: [
                { id: 7, description: "Clean and close registers", done: false },
                { id: 8, description: "Secure premises", done: false }
            ]
        };

        // Function to generate task list based on the selected time slot
        function generateTaskList() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = ''; // Clear existing task rows

            // Get selected time slot from dropdown
            const timeSlot = document.getElementById('timeSelect').value;
            const tasks = taskLists[timeSlot] || []; // Get tasks for the selected time slot

            // Populate tasks in the table
            tasks.forEach(task => {
                const row = document.createElement('tr');

                const taskDescriptionCell = document.createElement('td');
                taskDescriptionCell.innerText = task.description;
                row.appendChild(taskDescriptionCell);

                const taskDoneCell = document.createElement('td');
                taskDoneCell.innerHTML = `
                    <label>
                        <input type="radio" name="task_${task.id}" value="Yes"> Yes
                    </label>
                    <label>
                        <input type="radio" name="task_${task.id}" value="No" checked> No
                    </label>
                `;
                row.appendChild(taskDoneCell);

                const taskSignCell = document.createElement('td');
                taskSignCell.innerHTML = `<input type="text" name="sign_${task.id}" placeholder="Enter name">`;
                row.appendChild(taskSignCell);

                taskList.appendChild(row);
            });
        }

        // Load tasks when time slot selection changes
        document.getElementById('timeSelect').addEventListener('change', generateTaskList);

        // Handle form submission
        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Gather the status and signature of each task
            const formData = {};
            const timeSlot = document.getElementById('timeSelect').value;
            const tasks = taskLists[timeSlot] || [];

            tasks.forEach(task => {
                const selectedValue = document.querySelector(`input[name="task_${task.id}"]:checked`).value;
                const signValue = document.querySelector(`input[name="sign_${task.id}"]`).value;
                formData[task.description] = { done: selectedValue, signedBy: signValue || "Unsigned" };
            });

            // Submit form data as JSON to Formspree
            fetch("https://formspree.io/f/xkgwlrlz", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    alert("Tasks submitted successfully!");
                } else {
                    alert("Failed to submit tasks.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while submitting tasks.");
            });
        });

        // Initialize task list based on default time slot
        document.addEventListener('DOMContentLoaded', generateTaskList);
    </script>
</body>
